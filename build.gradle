plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '21'

targetCompatibility = '21'
repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'  // Web starter
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'  // Thymeleaf integration

	// Security dependencies
	implementation 'org.springframework.boot:spring-boot-starter-security'  // Spring Security starter
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.2.RELEASE'  // Security-specific Thymeleaf extras
	testImplementation 'org.springframework.security:spring-security-test'  // Security test support

	// Testing dependencies
	testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Spring Boot test starter
}

test {
	useJUnitPlatform()  // Enables JUnit Platform for testing
}
